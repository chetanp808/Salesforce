<template>
    <div>
        <lightning-input type="text" label="Account Name" value={accName} onchange={handleOnChangeaccName}></lightning-input>
        <lightning-input type="text" label="Account Phone" value={accPhone} onchange={handleOnChangeaccPhone}></lightning-input>
        <lightning-input type="text" label="Account Billing Street" value={accBillingStreet} onchange={handleOnChangeaccBillingStreet}></lightning-input>
        <lightning-input type="text" label="Account Billing City" value={accBillingCity} onchange={handleOnChangeaccBillingCity}></lightning-input>
        <lightning-input type="text" label="Account Billing State" value={accBillingState} onchange={handleOnChangeaccBillingState}></lightning-input>
        <lightning-input type="text" label="Account Billing Zip" value={accBillingZip} onchange={handleOnChangeaccBillingZip}></lightning-input>

        <lightning-button variant="brand" label="Search Account" title="Click here to initiate Search" onclick={initiateSearch}></lightning-button>

    </div>
</template>
